<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tele-GPT Chat</title>
<style>
  :root {
    --primary-color: #0088cc;
    --primary-hover: #0077b3;
    --bg-light: #f9f9f9;
    --bg-dark: #1e1e2f;
    --text-light: #555;
    --text-dark: #eaeaea;
    --user-bg: #dcf8c6;
    --assistant-bg: #2c2c44;
    --border-color: #ccc;
  }

  [data-theme="dark"] {
    --bg-light: #1e1e2f;
    --text-light: #aaa;
    --user-bg: #056162;
    --assistant-bg: #2c2c44;
    --border-color: #333;
  }

  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: "Segoe UI", Roboto, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-dark);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    background-color: var(--bg-light);
  }

  header h1 {
    font-size: 1.5rem;
    color: var(--primary-color);
  }

  .theme-toggle {
    padding: 0.4rem 0.8rem;
    cursor: pointer;
    border: none;
    background-color: var(--primary-color);
    color: white;
    border-radius: 5px;
    font-weight: bold;
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin: 1rem;
    border-radius: 10px;
    border: 1px solid var(--border-color);
    background-color: var(--bg-light);
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  .message {
    max-width: 75%;
    padding: 0.8rem 1rem;
    border-radius: 15px;
    line-height: 1.4;
    word-wrap: break-word;
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
  }

  .user-message {
    background-color: var(--user-bg);
    align-self: flex-end;
    border-bottom-right-radius: 2px;
  }

  .assistant-message {
    background-color: var(--assistant-bg);
    color: var(--text-dark);
    align-self: flex-start;
    border-bottom-left-radius: 2px;
  }

  .message-input {
    display: flex;
    padding: 0.8rem;
    border-top: 1px solid var(--border-color);
    background-color: var(--bg-light);
  }

  #user-input {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    resize: none;
    font-family: inherit;
  }

  #send-button {
    margin-left: 0.5rem;
    padding: 0 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #send-button:hover { background-color: var(--primary-hover); }
  #send-button:disabled { opacity: 0.6; cursor: not-allowed; }

  .typing-indicator {
    font-style: italic;
    color: var(--text-light);
    margin-bottom: 0.5rem;
    display: none;
  }
  .typing-indicator.visible { display: block; }

  footer {
    text-align: center;
    padding: 0.5rem;
    font-size: 0.8rem;
    color: var(--text-light);
  }

  /* Scrollbar for chat */
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 4px;
  }
</style>
</head>
<body data-theme="light">

<header>
  <h1>Tele-GPT</h1>
  <button class="theme-toggle" id="theme-toggle">Dark Mode</button>
</header>

<div class="chat-container">
  <div id="chat-messages" class="chat-messages">
    <div class="message assistant-message">
      <p>Hello! I am Tele-GPT. How can I assist you today?</p>
    </div>
  </div>

  <div class="typing-indicator" id="typing-indicator">Tele-GPT is typing...</div>

  <div class="message-input">
    <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
    <button id="send-button">Send</button>
  </div>
</div>

<footer>Tele-GPT Chat &copy; 2025</footer>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const userInput = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');
  const typingIndicator = document.getElementById('typing-indicator');
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  // Theme toggle
  themeToggle.addEventListener('click', () => {
    if(body.getAttribute('data-theme') === 'light') {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'Light Mode';
    } else {
      body.setAttribute('data-theme', 'light');
      themeToggle.textContent = 'Dark Mode';
    }
  });

  // Send message function
  sendButton.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', e => {
    if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
  });

  function sendMessage() {
    const text = userInput.value.trim();
    if(!text) return;
    appendMessage(text, 'user-message');
    userInput.value = '';
    scrollToBottom();
    simulateAssistantResponse(text);
  }

  function appendMessage(text, className) {
    const msg = document.createElement('div');
    msg.classList.add('message', className);
    msg.innerHTML = `<p>${text}</p>`;
    chatMessages.appendChild(msg);
    scrollToBottom();
  }

  function scrollToBottom() {
    chatMessages.scrollTop = chatMessages.scrollHeight;
  } 

  function simulateAssistantResponse(text) {
    typingIndicator.classList.add('visible');
    sendButton.disabled = true;
    setTimeout(() => {
      typingIndicator.classList.remove('visible');
      appendMessage("This is a simulated Tele-GPT response to: " + text, 'assistant-message');
      sendButton.disabled = false;
    }, 1200);
  }
</script>

</body>
</html>
